<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    K
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=JetBrains+Mono:wght@500;700&family=Open+Sans:wght@400;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Título do Evento <span>(mínimo 8 caracteres)</span>
                <input type="text" id="event-title" required minlength="8"
              /></label>
            </div>

            <div class="input-wrapper">
              <label for="event-url"
                >Link do Evento <span>comece com http://</span>
                <input type="text" id="event-url" required
              /></label>
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato<span>(somente números)</span>
                <input type="number" id="event-whatsapp" required
              /></label>
            </div>

            <div class="input-wrapper">
              <label for="event-info"
                >Informações extra
                <textarea id="event-info"></textarea>
              </label>
            </div>

            <div class="input-wrapper">
              <label for="event-category"
                >Categoria
                <select name="" id="event-category">
                  <option value="live">Ao vivo</option>
                  <option value="podcast">Podcast</option>
                  <option value="mentorship">Mentoria</option>
                </select>
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
              <legend>Privacidade do Evento</legend>

              <div class="input-wrapper">
                <label for="event-email"
                  >Email do administrador<span>(digite um email válido)</span>
                  <input type="text" id="event-email" required
                /></label>
              </div>

              <div class="input-wrapper">
                <label for="event-password"
                  >Senha de acesso para os participantes<span
                    >(mínimo 8 caracteres)</span
                  >
                  <input type="password" id="event-password" required minlength="8"
                /></label>
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="event-private"/>
                <label for="event-private">Evento privado
                </label>
              </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
              <legend>Dia e Hora</legend>

              <div class="col-3">

                <div class="input-wrapper">
                  <label for="event-date"
                  >Data</span>
                  <input type="date" id="event-date" required
                  /></label>
                </div>
                
                <div class="input-wrapper">
                  <label for="event-begin"
                  >Das
                  <input type="time" id="event-begin" required
                  /></label>
                </div>
                
                <div class="input-wrapper">
                  <label for="event-end"
                  >Até
                  <input type="time" id="event-end" required
                  /></label>
                </div>
              </div>
            </div>
        </fieldset>
      </form>

      
      <footer>
        
        <input class="button" type="submit" form="my-form" value="Salvar evento">
        
      </footer>
    </div>
  </body>
</html>
