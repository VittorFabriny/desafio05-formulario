<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>Mentoria</title>
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="input-wrapper">
              <label for="person-name"
                >Nome
                <input type="text" id="person-name" required />
              </label>

              <div class="input-wrapper">
                <label for="person-lname"
                  >Sobrenome
                  <input type="text" id="person-lname" required />
                </label>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="person-email"
                >Email <span>(digite um email válido)</span>
                <input type="email" id="person-email" required />
              </label>
            </div>

            <div class="input-wrapper">
              <label for="person-password"
                >Senha <span>(mínimo de 6 caracteres)</span>
                <input type="password" id="person-password" required />
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu Mentor <span>(só o primeiro nome)</span>
                <input type="text" id="mentor-name" required />
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus Horários Disponíveis</legend>

            <div class="input-wrapper date-wrapper">
              <div class="section">
                <h1>Primeira Mentoria</h1>

                <div class="col3">
                  <div class="input-wrapper">
                    <label for="first-date"
                      >Data <span>(dd/mm/aaaa)</span>
                      <input type="date" id="first-date" class="input-date" />
                    </label>
                  </div>

                  <div class="time-wrapper">
                    <div class="input-wrapper">
                      <label for="first-tstart"
                        >Das
                        <input type="time" id="first-tstart"
                        class="input-time" />
                      </label>
                    </div>

                    <div class="input-wrapper">
                      <label for="first-tfinish"
                        >Até
                        <input type="time" id="first-tfinish"
                        class="input-time" />
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="section">
                <h1>Segunda Mentoria</h1>

                <div class="col3">
                  <div class="input-wrapper">
                    <label for="second-date"
                      >Data <span>(dd/mm/aaaa)</span>
                      <input type="date" id="second-date" class="input-date" placeholder=""/>
                    </label>
                  </div>

                  <div class="time-wrapper">
                    <div class="input-wrapper">
                      <label for="second-tstart"
                        >Das
                        <input type="time" id="second-tstart" class="input-time" />
                      </label>
                    </div>

                    <div class="input-wrapper">
                      <label for="second-tfinish"
                        >Até
                        <input type="time" id="second-tfinish"
                        class="input-time" />
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar">
      </footer>

      
    </div>

  </body>
</html>
